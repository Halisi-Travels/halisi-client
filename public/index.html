<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- additional meta data -->
    <meta
      name="description"
      content="Halisi Travels is a job recruitment agency that offers a diverse array of services like flight booking, hotel booking, vacation, and job placement packages to our valued clients"
    />
    <meta
      name="keywords"
      content="Halisi Travels, job recruitment agency in Kenya, flight booking Kenya, hotel booking Kenya, vacation packages Kenya, job placement services Kenya, travel agency Kenya, career opportunities Kenya, Kenya job search, Kenyan job vacancies, Nairobi job recruitment, travel and job placement Kenya, Kenyan travel deals, travel consultancy Kenya, employment services Kenya, Nairobi travel agency"
    />

    <!-- Boxicon Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=New+Amsterdam&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>

    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- AOS Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js" async></script>
    <script async>
      AOS.init({
        offset: 120,
        initClassName: "aos-init",
        animatedClassName: "aos-animate",
        useClassNames: false,
        anchorPlacement: "top-bottom",
      });
    </script>
  </body>
</html>
